name: BugTemplate 
description: Formularz zgłoszenia defektu
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Wypełnij starannie wszystkie poniższe pola. Precyzyjnie opisany błąd pozwoli na szybsze rozwiązanie problemu.
  - type: input
    id: appTransaction
    attributes:
      label: Aplikacja/ Transakcja
      description: Wprowadź nazwe aplikacji lub transakcji
      placeholder: BP, FPP3
    validations:
      required: true
  - type: textarea
    id: descripiton
    attributes:
      label: Jak wywołać błąd?
      description: Opisz na czym polega błąd.
      placeholder: np. "Po uruchomieniu aplikacji ... i wypełnienieu pola ... nie ma walidacji wartości."
      value: "<table><tr><td>test</td></tr></table>"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
